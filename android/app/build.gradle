plugins {
    id "com.android.application"
    id "kotlin-android"
    // The Flutter Gradle Plugin must be applied after the Android and Kotlin Gradle plugins.
    id "dev.flutter.flutter-gradle-plugin"
}

android {
    namespace = "com.example.parkking"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        // TODO: Specify your own unique Application ID (https://developer.android.com/studio/build/application-id.html).
        applicationId = "com.boreis.parkking"
        // You can update the following values to match your application needs.
        // For more information, see: https://flutter.dev/to/review-gradle-config.
        minSdkVersion 23  // Alterado para 23
        targetSdkVersion 35  // Ajustado para 35
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            // TODO: Add your own signing config for the release build.
            // Signing with the debug keys for now, so `flutter run --release` works.
            signingConfig = signingConfigs.debug
        }
    }

    buildscript {
        repositories {
            google()  // Certifique-se de que o repositório do Google esteja aqui
            mavenCentral()
        }
        dependencies {
            // Adicionando dependência do Google Services
            classpath 'com.google.gms:google-services:4.3.15'  // Verifique se há uma versão mais recente
        }
    }
}

dependencies {
    implementation 'com.google.firebase:firebase-analytics:21.0.0'  // Exemplo para analytics, adicione outros conforme necessário
    // Outras dependências do Firebase
}

// Adicione o plugin do Google Services no final do arquivo
apply plugin: 'com.google.gms.google-services'
