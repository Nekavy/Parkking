// build.gradle (nível raiz)
buildscript {
    repositories {
        google() // Repositório do Firebase
        mavenCentral() // Repositório padrão do Maven
    }
    dependencies {
        // Adiciona o classpath do Google Services
        classpath 'com.google.gms:google-services:4.3.15'  // Certifique-se de usar a versão mais recente
    }
}

allprojects {
    repositories {
        google() // Repositório do Firebase
        mavenCentral() // Repositório Maven
    }
}

rootProject.buildDir = "../build"

subprojects {
    project.buildDir = "${rootProject.buildDir}/${project.name}"
}

subprojects {
    project.evaluationDependsOn(":app")
}

tasks.register("clean", Delete) {
    delete rootProject.buildDir
}
